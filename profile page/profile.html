            <!-- modal for posts -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div>
                          <label class="fileInputLabel" for="fileInput">Photo/Video</label>
                          <input type="file" name="fileInput" id="fileInput" style="display: none !important;" >
  
                          <!-- <input class="fileInput" type="file"> -->
                      </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Discription:</label>
                            <textarea class="form-control discriptionInput" id="message-text " placeholder="Write here......."></textarea>
                          </div>
                          
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary " data-bs-dismiss="modal" id="postBtn">Post</button>
                  </div>
                </div>
              </div>
            </div>
          <!-- modal for posts end -->
  
  
        <!-- modal for edit post -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

            <div class="modal-content">
              <div class="modal-header">

              </div>
              <div class="modal-body" >

              </div>
              <div class="modal-footer">

            </div>
          </div>
        </div>
