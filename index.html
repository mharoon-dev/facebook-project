<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK | LOGIN OR SIGN UP</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap link end -->

    <!-- my css link -->
    <link rel="stylesheet" href="style.css">
    <!-- my css link end -->
</head>
<body class="d-flex justify-content-center align-items-center " style="height: 100vh;">


    <!-- login form -->

    <div class="container p-0">
        <div class="row d-flex justify-content-center align-items-start">
            
            <div class="offset-lg-1 col-lg-6 col-12 d-flex justify-content-center ">

                 <!-- heading of facebook display after 992px  -->
                 <div class="col1-Login">
                    <h1 style="color: #1877f2; font-weight:bold; font-size: 3.6rem;">facebook</h1>
                <h3 class="w-75">Facebook helps you connect and share with the people in your life.</h3>
                </div> 

                <!-- heading of facebook display before 992px  -->
                    <h1 class="fb-heading"
                    style="display: none;
                    width: fit-content; 
                color: #1877f2; 
                font-weight:bold; 
                font-size: 3.6rem;">
                facebook
            </h1>

            </div> 
    
             <!-- login form  -->
             <div class="col-lg-5 col-md-8 col-sm-10 col-12 d-flex justify-content-center align-items-center ">
                    <div class=" card login-card" 
                    style="width: 85%;
                    height: 100%; 
                    color: white;
                    box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);">
                        <div class="card-body">
    
                        <input id="loginEmail"
                          class="w-100 mb-3" 
                          style="height: 3rem; 
                          border: 1px solid lightgrey; 
                          border-radius: 8px;"  
                          placeholder="&nbsp;&nbsp;Email address"
                          type="text">
    
                        <input id="loginPassword"
                          class="w-100 mb-3" 
                          style="height: 3rem; 
                          border: 1px solid lightgrey; 
                          border-radius: 8px;" 
                          placeholder="&nbsp;&nbsp;password" 
                          type="password">
                          
                        <a 
                          href="#" id="loginBtn"
                          style="font-weight: bold !important;
                          font-size: 1.4rem;
                          padding-top:0.5rem;
                          padding-bottom:0.5rem;"
                          class="btn btn-primary w-100">
                          Log in
                        </a>
    
                        <p class="d-flex justify-content-center mt-2" style="color: #1877f2;">Forgotten password?</p>
                          
                        <hr style="color: grey;">
    
                        <a 
                        href="#" 
                        class="btn w-50 p-2 mx-auto d-flex justify-content-center align-items-center createAccounnt-btn" 
                        style="background-color:#42b72a !important;
                        color: white;
                        font-size: medium;
                        font-weight: bold;">
                        Create new account
                        </a>
    
                        </div>
                </div>
        </div>
    </div>

    </div>


    <!-- signup form -->

    <div 
    class="p-3 pt-2 m-2 signup-modal" 
    style="display: none ; background-color: white; position: absolute; z-index: 1; color: white; border-radius: 8px;
    box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);"
    >

        <div class="d-flex justify-content-between align-items-center">
            <h2 style="color: black;">Sign Up</h2>
            <img id="crossBtn" src="./assets/cross.png" width="15rem">
        </div>

        <p style="color: grey;">It's quick and easy.</p>
        <hr style="color: grey;">

        <div class="w-100 p-1 d-flex justify-content-between align-items-center">

            <input id="FirstName"
            style="width: 48%; height: 2.5rem; 
            border: 1px solid grey; border-radius: 5px; 
            background-color: #f5f6f7;" 
            type="text" 
            placeholder="&nbsp;First name">

            <input id="lastName"
            style="width: 48%; height: 2.5rem; 
            border: 1px solid grey; border-radius: 5px; 
            background-color: #f5f6f7;" 
            type="text" placeholder="&nbsp;Last name">

        </div>

            <input class="mt-2 mb-2" id="email"
            style="width: 100%; height: 2.5rem;
            border: 1px solid grey;
            border-radius: 5px; 
            background-color: #f5f6f7;" 
            type="email" placeholder="&nbsp;Email ">

            <input id="password"
            style="width: 100%; height: 2.5rem;
            border: 1px solid grey;
            border-radius: 5px; 
            background-color: #f5f6f7;" 
            type="password" placeholder="&nbsp;password ">

            <a 
                href="#" id="signupBtn" 
                class="btn w-50 p-2 mt-3 mx-auto d-flex justify-content-center align-items-center" 
                style="background-color:#42b72a !important;
                color: white;
                font-size: medium;
                font-weight: bold;">
                Sign Up
            </a>

    </div>
    





    <!-- bootstarp js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- bootstarp js link end -->

    <!-- my js link end -->
    <script src="app.js"></script>
    <!-- my js link end -->
</body>
</html>
